<ion-header >
  <ion-toolbar color="#f5f6f9">
    <ion-buttons style="height: 30px;">

      <ion-title>Bienvenido.</ion-title>

      <ion-img style="height: 40px; margin-left: 140px;" src="assets/logoTrucka.png"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <img class="icon" src="assets/logoTrucka.png" alt="">
            <h1 style="font-weight: bold;">Inspecci칩n Tractos.</h1>


          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-item>
              <ion-label>
                <ion-icon name="person-outline"></ion-icon>
              </ion-label>
              <ion-input class="input" type="email" placeholder="Usuario" value="{{usuario}}" [(ngModel)]="usuario">
              </ion-input>

            </ion-item>

            <br>
            <ion-item>
              <ion-label>
                <ion-icon name="key-outline"></ion-icon>
              </ion-label>
              <ion-input placeholder="Contrase침a" id="contrase침a" type="password" value="{{password}}"
                [(ngModel)]="password" #passwordEyeRegister [type]="passwordTypeInput" clearOnEdit="false"></ion-input>
              <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
                <ion-icon [name]="(passwordTypeInput === 'text')?'eye-off':'eye'"></ion-icon>
              </button>
            </ion-item>
            <br>
            <ion-button expand="full" color="danger" (click)="logear()">Iniciar sesi칩n</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
  </div>

</ion-content>
