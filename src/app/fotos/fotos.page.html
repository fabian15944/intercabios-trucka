<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Vista </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="salir()">cerrar</ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides #slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let foto of imagenes">
            <img src="{{foto}}">
        </ion-slide>
    </ion-slides>


</ion-content>
